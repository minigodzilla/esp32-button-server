<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Button Tracker</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="status">
      <p>Server IP: <span id="serverIP">Loading...</span></p>
      <p>Total button presses: <span id="count">0</span></p>
      <p>Climb status: <span id="climbStatus">0</span></p>
      <button onclick="reset()">Reset</button>
    </div>
    <div id="climber" style="transform: translate(0px, 0px);">
      <img src="assets/climber.png" alt="climber">
    </div>
    <div id="devices">
    </div>
    <div class="game-won">
      <img src="assets/game-won.png" alt="game won">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
